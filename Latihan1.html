<html>
<head>
	<title>Konversi Nilai Angka Menjadi Nilai Huruf</title>
</head>
<script  language="javascript">
	//<!-
	var nilai = prompt("Nilai (0-100) : ", 0);
	var hasil ="";
	if (nilai <= 40){
		hasil = "E";
	}
	else if (nilai <=55){
		hasil = "D"
	}
	else if (nilai <=60){
		hasil = "C"
	}
	else if (nilai <=65){
		hasil = "BC"
	}
	else if (nilai <=70){
		hasil = "B"
	}
	else if (nilai <=80){
		hasil = "AB"
	}
	else{
		hasil = "A"
	}
	document.write("Hasil: "+hasil);
	//->
</script>
<body>
</body>
</html>
